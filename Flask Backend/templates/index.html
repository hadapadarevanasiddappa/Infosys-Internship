<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Fraud Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Aadhaar Fraud Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Aadhaar Fraud Management System</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="zipfile" class="form-label">Upload ZIP File</label>
                <input type="file" class="form-control" name="zipfile" id="zipfile" required>
            </div>
            <div class="mb-3">
                <label for="excelfile" class="form-label">Upload Excel File</label>
                <input type="file" class="form-control" name="excelfile" id="excelfile" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div class="mt-5">
            <button class="btn btn-success" onclick="downloadResults()">Download Results</button>
        </div>
        
        
        <div id="visualization" class="mt-5"><img src="/static/results/analysis.png" class="img-fluid" style="width: 75%; height: 75%;"></div>
        <div id="results" class="mt-4"></div>
    </div>

    <footer id="contact" class="bg-dark text-white text-center py-3 mt-5">
        <p>Contact us at <a href="mailto:support@aadhaar-fraud.com" class="text-warning">support@aadhaar-fraud.com</a></p>
    </footer>

    <script src="/static/index.js"></script>
    
</body>
</html>
